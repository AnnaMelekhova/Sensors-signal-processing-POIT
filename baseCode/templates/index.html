   <script type="text/javascript" charset="utf-8">
    let isOn = false;
     $(document).ready(function() {
      console.log("READY")

      $(document).ready(function() {    
      var x = new Array();
      var y = new Array();
      var cosin = new Array();
      var trace;
      var layout;
      
      namespace = '/test';
      var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);

      socket.on('connect', function() {
        socket.emit('my_event', {data: 'I\'m connected!', value: 1}); });

      socket.on('my_response', function(msg) {
        $('#json_response').append('JSON response: '+': '+JSON.stringify(msg.data, null,2)+'<br>').html; 
        //graphData = JSON.parse(msg.data)
        console.log(msg)
        //console.log(msg.data);
        //$('#log').append('Received #'+msg.count+': '+msg.data+'<br>').html(); 
        x.push(parseFloat(msg.count));
        y.push(parseFloat(msg.data.y));
        cosin.push(parseFloat(msg.data.cs))
        trace1 = {
            x: x,
            y: y,
            name: 'sin'
        };  
        trace2= {
            x: x,
            y: cosin,
            name: 'cos'
        };       
        layout = {
          title: 'Data',
          xaxis: {
              title: 'x',
          },
          yaxis: {
              title: 'y',
              //range: [-1,1]
          }
        };
        //console.log(trace);
        var traces = new Array();
        traces.push(trace1);
        traces.push(trace2);
        Plotly.newPlot($('#plotdiv')[0], traces, layout); 
        //addTraces               
        });

      $('form#emit').submit(function(event) {
          socket.emit('my_event', {value: $('#emit_value').val()});
          return false; });
      $('#buttonVal').click(function(event) {
          //console.log($('#buttonVal').val());
          socket.emit('click_event', {value: $('#buttonVal').val()});
          return false; });
      $('form#disconnect').submit(function(event) {
          socket.emit('disconnect_request');
          return false; });         
      });
      
      
      $(document).ready(function() {    
      var gauge = new RadialGauge({
          renderTo: 'canvasID',
          width: 300,
          height: 300,
          units: "Km/h",
          minValue: -1,

          majorTicks: [
              "-1.0",

              "-0.6",

              "-0.1",

              "0.4",

              "0.7",

              "0.9",

          ],

          highlights: [
              {
                  "from": 0.5,
                  "to": 1,

          borderShadowWidth: 0,

      gauge.draw();
      gauge.value = "0";

      
      namespace = '/test';
      var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);

      socket.on('connect', function() {
        socket.emit('my_event', {data: 'I\'m connected!', value: 1}); });

      socket.on('my_response', function(msg) {
        console.log(msg.data);
        $('#log').append('Received #'+msg.count+': '+msg.data+'<br>').html();

<script type="text/javascript" charset="utf-8">
  const button = document.getElementById('on');
      let clickCount = 0;
      button.addEventListener('click', () => {
        clickCount++;
        if (clickCount % 2 !== 0){
          button.textContent = "Stop";
          isOn = true;
        }
        else {
          button.textContent = "Start";
          isOn = false;
        }
      });
    </script>
