      var layout;
      
      namespace = '/test';

        h.push(parseFloat(msg.data.h));
        d.push(parseFloat(msg.data.d))
        trace1 = {
            x: x,
            y: t,
            name: 'temperature'

            y: h,

        trace3= {

            y: d,

        };

              title: 'x',
          },
          yaxis: {

          }
        };
        //console.log(trace);
        var traces = new Array();
        traces.push(trace1);
        traces.push(trace2);
        traces.push(trace3);
        Plotly.newPlot($('#plotdiv')[0], traces, layout); 
        //addTraces               
        });
      
      // gauge  
      var gauge = new RadialGauge({
          renderTo: 'canvas1',
          width: 300,

      gauge.draw();

  const button = document.getElementById('on');
      let clickCount = 0;
      button.addEventListener('click', () => {
        clickCount++;
        if (clickCount % 2 !== 0){
          button.textContent = "Stop";
          isOn = true;
        }
        else {
          button.textContent = "Start saving data";

      });
